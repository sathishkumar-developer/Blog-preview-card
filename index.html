<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="grid-container">
    <div class="card-container">
      <img class="article-image" src="./assets/images/illustration-article.svg" alt="artice image" />
      <div class="card-desc-container">
        <button class="btn">Learning</button>
        <p class="date">Published 21 Dec 2023</p>
        <p class="title">HTML & CSS foundations</p>
        <p class="desc">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="card-profile-container">
        <img class="profile-image" src="./assets/images/image-avatar.webp" alt="user profile" />
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>

</html>
